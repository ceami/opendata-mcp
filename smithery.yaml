startCommand:
  type: stdio
  commandFunction: |
    (config) => ({
      command: 'open-data-mcp',
      args: [
        '--service-key', config.serviceKey
      ],
      env: {}
    })

configSchema:
  type: object
  required:
    - serviceKey
  properties:
    serviceKey:
      type: string
      description: 공공데이터포털 연결을 위한 서비스 키

exampleConfig:
  serviceKey: "YOUR_SERVICE_KEY_HERE"
